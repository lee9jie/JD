<script>
    $(function () {
        // js效果--JQUery实现
        // jQuery的核心  ---找到元素(选择器,筛选的方法)   操纵他们(.height().width().scrollTop()....)
        /*
            需求1
                滚动页面 修改搜索栏的透明度
                    滚动时来干事情 --滚动事件
                    修改搜索栏 --获取搜索栏
                    滚动的距离不同 透明度不同
                        获取滚动的距离 --scrolltop
                            除以
                        获取最大的滚动范围 --获取一个最大的滚动范围
                    把计算出来的小数 设置给 透明度 -- dom.style.backgroundColor
            需求2
                倒计时
                    定义一个总时间 -- 变量(这里写死) 秒
                    获取要修改的dom元素 数组 ---querySelectorAll()
                    间隔去修改显示的时间 -- 定时器
                        时间递减 -1秒
                        修改页面中的dom元素的显示内容
                            获取到的总时间 秒 3867秒
                            格式化为时分秒
                                小时 3867 / 3600 = Math.floor(1.x)
                                分 3867 % 3600 = 267 /60 =Math.floor( 4.x)
                                秒 3867 % 60 =27 

                        设置的时候 需要考虑 十位跟 个位 15小时
                        15/10 = Math.flloor(1.x)
                        15%10 = 5
                    时间没有了 提示用户 关闭倒计时
                    真正的商业网站中不会倒计时这么慢
        */
        scrollChangeColor();
        countTime();
    })
    // 需求1 滚动改变颜色
    /*
      需求1
        滚动页面 修改搜索栏的透明度
            滚动时来干事情 --滚动事件
            修改搜索栏 --获取搜索栏
            滚动的距离不同 透明度不同
                获取滚动的距离 --scrolltop
                    除以
                获取最大的滚动范围 --获取一个最大的滚动范围
            把计算出来的小数 设置给 透明度 -- dom.style.backgroundColor
    */
    function scrollChangeColor() {
        // 获取header
        var $header = $('header');
        // 获取最大的滚动范围
        var height = $('.index-banner').height();

        // 绑定滚动事件
        $(window).scroll(function () {
            var scrollTop = $(document.body).scrollTop();
            var alpha = scrollTop / height;
            if (alpha > 0.8) {
                alpha = 0.8;
            }
            $header.css({
                backgroundColor: 'rgba(235, 48, 61,' + alpha + ')'
            })
        })
    }
    // 需求2 倒计时
    /*
         需求2
        倒计时
            定义一个总时间 -- 变量(这里写死) 秒
            获取要修改的dom元素 数组 ---querySelectorAll()
            间隔去修改显示的时间 -- 定时器
                时间递减 -1秒
                修改页面中的dom元素的显示内容
                    获取到的总时间 秒 3867秒
                    格式化为时分秒
                        小时 3867 / 3600 = Math.floor(1.x)
                        分 3867 % 3600 = 267 /60 =Math.floor( 4.x)
                        秒 3867 % 60 =27 

                设置的时候 需要考虑 十位跟 个位 15小时
                15/10 = Math.flloor(1.x)
                15%10 = 5
            时间没有了 提示用户 关闭倒计时
            真正的商业网站中不会倒计时这么慢
    */
    function countTime() {
        var totalSec = 6 * 60 * 60;
        var $secKillLiList = $('.second-kill .top li');
        var interId = setInterval(function(){
            totalSec--;
            var hour =Math.floor(totalSec / 3600);
            var minute = Math.floor(totalSec %3600 /60);
            var second = totalSec % 60;
            console.log(hour+'|'+minute+'|'+second);
            // 小时的十位
            $secKillLiList.eq(0).html(Math.floor(hour/10));
            // 小时的个位
            $secKillLiList.eq(1).html(hour%10);
            // 分的十位
            $secKillLiList.eq(3).html(Math.floor(minute/10));
            // 分的个位
            $secKillLiList.eq(4).html(minute%10);
            // 秒的十位
            $secKillLiList.eq(6).html(Math.floor(second/10));
            // 秒的个位
            $secKillLiList.eq(7).html(second%10);
        },100)
    }
</script>
